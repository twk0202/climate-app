<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>실시간 기후 건강 권고</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="navbar">
    Studio 이백
    <button id="themeToggleBtn">🌙 다크모드</button>
  </header>

  <div class="container">
    <h1 class="centered">| 실시간 기후 건강 권고 |</h1>
    <div class="centered">
      <button onclick="getWeather()">날씨 불러오기</button>
    </div>

    <div id="result" class="weather-box centered"></div>

    <h2 class="centered">🌍 지구 평균기온 변화 그래프 (1850~2025)</h2>
    <div class="centered">
      <canvas id="globalTempChart" width="800" height="400"></canvas>
    </div>
  </div>

  <div id="advice" class="advice-box"></div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
